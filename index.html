<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Meme Generator</title>
  </head>

  <body onload="onInit()">
    <header class="main-header">
      <h1 class="logo">Meme Generator</h1>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
        </ul>
        <ul>
          <li><a href="saved-memes.html">saved memes</a></li>
        </ul>
        <ul>
          <li><a href="randomize.html">random meme</a></li>
        </ul>
      </nav>
    </header>

    <section class="main-container">
        <div class="editor-container">
          <label for="text">
            <canvas width="400" height="400"></canvas>
          </label>
          <input
            oninput="onDrawText(this.value)"
            class="meme-text"
            type="text"
            placeholder="Add text here"
            id="text"
          />
        </div>

        <div class="actions">
          <button onclick="onAddLine()">+</button>
          <button onclick="onSave()">Save</button>
          <button onclick="onClearCanvas()">Clear</button>
        </div>
        <div class="gallery-container"></div>
    </section>

    <footer class="main-footer">copy rights</footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
