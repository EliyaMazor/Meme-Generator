<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Meme Generator</title>
  </head>

  <body onload="onInit()">
    <header class="main-header">
      <h1 class="logo">Meme Generator</h1>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
        </ul>
        <ul>
          <li><a href="saved-memes.html">saved memes</a></li>
        </ul>
        <ul>
          <li><a href="randomize.html">random meme</a></li>
        </ul>
      </nav>
    </header>

    <dialog class="main-container">
      <div class="editor-container">
        <canvas width="400" height="400"></canvas>
      </div>

      <div class="actions">
        <input
          oninput="onDrawText(this.value)"
          class="meme-text"
          type="text"
          placeholder="Add text here"
          id="text"
        />
        <button onclick="onAddLine()">+</button>
        <button onclick="onSave()">save</button>
        <button onclick="onClearMeme()">clear</button>
        <button onclick="onChangeTextSize(4)">a +</button>
        <button onclick="onChangeTextSize(-4)">a -</button>
        <button onclick="onChangeSelectedLine()">line</button>
        <input
          class="stroke-color"
          type="color"
          oninput="onChangeColor('strokeStyle', this.value)"
          value="#ffffff"
        />
        <input
          class="fill-color"
          type="color"
          oninput="onChangeColor('fillStyle', this.value)"
          value="#000000"
        />
      </div>

      <button onclick="onCloseModal()">X</button>
    </dialog>

    <div class="gallery-container"></div>

    <footer class="main-footer">copy rights</footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
